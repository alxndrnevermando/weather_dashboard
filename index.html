<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Armando</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 id="mainHeader">Weather Dashboard</h1>
</header>
<body>
    <div class="wrapper">
        <div class="one">
            <form>
                <label for="fname">Search for a city:</label><br>
                <input type="text" id="city" name="city"><button class="submit"><i class="fa fa-search" aria-hidden="true"></i></button><br>
                <div class="" id="cityList"></div>  
            </form>
        </div>
        <div id="icon"></div><img id="wicon" src="" alt="Weather icon"></div>
        <div class="cityInfo"></div>
    </div>   
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
